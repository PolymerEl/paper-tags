<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-tags Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-menu/paper-menu.html">
  <link rel="import" href="../paper-tags.html">
  <link rel="import" href="../paper-tags-input.html">
  <link rel="import" href="../paper-tags-dropdown.html">
  <link rel="import" href="../../hydrolysis/hydrolysis.html">
  <style is="custom-style" include="demo-pages-shared-styles">

  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h4>paper-tags</h4>
    <demo-snippet class="centered-demo">
      <template>
        <paper-tags tag-tpl_='{"id":null, "label":"hello"}' label-accessor="label" items='[{"id":1, "l" :"me", "label":"hello"},{"id":2, "label":"new"}]'></paper-tags>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h4>paper-tags-input</h4>
    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind">
         <paper-tags-input label="input label" show-counter="tags" items='["hello", "new"]' value-join="{{valueJoin}}" maxLength="10"></paper-tags-input>
          <div>value: {{valueJoin}}</div>
        </template>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h4>paper-tags-dropdown</h4>
    <demo-snippet class="centered-demo">
      <template>
        <template id="tagDropdown" is="dom-bind">
          <paper-tags-dropdown items="{{items}}" noink label="label dropdown" value-array="{{values}}"></paper-tags-dropdown>
        </template>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h4>paper-tags-dropdown-remote</h4>
    <demo-snippet class="centered-demo">
      <template>
        <template id="tagDropdownRemote" is="dom-bind">
          <iron-ajax id="users" url="http://jsonplaceholder.typicode.com/users" handle-as="json"></iron-ajax>
          <paper-tags-dropdown source="{{ _getList }}" noink label="label dropdown" id-accessor="id" label-accessor="username" value-array="{{values}}" allow-add></paper-tags-dropdown>
        </template>
      </template>
    </demo-snippet>
  </div>

  <script>
  window.addEventListener('WebComponentsReady', function() {
    tagDropdown = document.querySelector('#tagDropdown');
    // app.listenSelect = function(e) {
    //   console.info('Listed', e);
    // }
    var data = [{
      id: 1,
      desc: 'description 1',
      label: 'Title 1'
   
    }, {
      id: '12345',
      desc: 'description 4',
      label: 'new items'
    }, {
      id: '5',
      desc: 'description 4',
      label: 'Hello'
    }, {
      id: 6,
      desc: 'description 4',
      label: 'Bar'
    }];
    tagDropdown.set('items', data);
    tagDropdown.set('values', [1, 12345]);

    tagDropdownRemote = document.querySelector('#tagDropdownRemote');

    tagDropdownRemote._getList = function(value, callBack) {
    var suggestions = [];
    tagDropdownRemote.$.users.addEventListener('response', function(e) {
      var filtered = e.detail.response.filter(function(r) {
        return r.username.indexOf(value) > -1;
      });
      callBack(filtered);
    });
    tagDropdownRemote.$.users.generateRequest();
  };
  });
 
  
  </script>
</body>
</html>
