<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="paper-tags.html">
<link rel="import" href="paper-tags-behavior.html">
<!--
An element for settings tags tags, based on paper-input

### Example:

    <paper-tags-input label="input label" show-counter="tags" items='["hello", "new"]'  maxLength="10"></paper-tags-input>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-tag-margin`   | bottom margin for tags | 3px

@element paper-tags-input
@demo demo/index.html
-->
<dom-module id="paper-tags-input">
  <template>
    <style>
    :host {
      display: block;
      --paper-tag-margin: 3px;
    }

    :host[invalid] paper-input {
      margin-bottom: 15px;
    }

    paper-input {
      --paper-input-container-input: {
        margin-bottom: var(--paper-tag-margin);
      };
    }

    paper-tags {
      max-width: 80%;
    }

    paper-tags[readonly] {
      opacity: 0.6;
    }

    paper-badge {
      display: inline-block;
      position: inherit;
    }

    .paper-tags-counter {
      display: inline-block;
    }
    </style>
    <paper-input
      id="tagInput"
      always-float-label
      on-keydown="_keyDown"
      readonly$="[[readonly]]"
      placeholder$="[[placeholder]]"
      disabled$="[[disabled]]"
      label="[[label]]"
      value="{{value}}"
      maxlength$="[[maxlength]]"
      error-message="[[errorMessage]]"
      minlength$="[[minlength]]"
      invalid="{{invalid}}">
      <content select="[prefix]" prefix></content>
      <paper-tags id="paperTags"
        readonly$="[[readonly]]"
        items="{{items}}"
        icon="[[icon]]"
        item-class="[[itemClass]]"
        class-accessor="[[classAccessor]]"
        label-path="[[labelPath]]"
        icon-accessor="[[iconAccessor]]"
        prevent-remove-tag="[[preventRemoveTag]]"
        prefix>
      </paper-tags>
      <content select="[suffix]" suffix></content>
    </paper-input>
    <template is="dom-if" if="[[showCounter]]">
      <div class="paper-tags-counter">
        <paper-badge
          class="paper-tags-badge"
          label="[[items.length]]">
        </paper-badge> [[showCounter]]
      </div>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: 'paper-tags-input',

  behaviors: [
    Polymer.PaperTagsBehavior,
    Polymer.IronFormElementBehavior,
    Polymer.IronValidatableBehavior
  ],

  properties: {
    /* Adds auto-validation logic so this element updates it's validate status when it's values change */
    autoValidate: {
      type: Boolean,
      value: false,
    },
    /**
     * `preventRemoveTag` hide the `close` icon and prevent removing a tag when true.
     */
    preventRemoveTag: {
      type: Boolean,
      value: false
    },

    /**
     * `items` the Array of tags
     */
    items: {
      type: Array,
      notify: true
    },
    /**
     * `delimiter` defaults to comma (,)
     */
    delimiter: {
      type: String,
      value: ','
    },
    /**
     * `showCounter` display a paper-badge with `showCounter` as textContent
     */
    showCounter: String,

    /**
     * `maxTags` The maximum allowed number of tags
     */
    maxTags: Number,

    /**
     * `minTags` The minimum allowed number of tags
     */
    minTags: Number,

    /**
     * `tagTpl` a template Object used when creating new tags. If not defuned, new tags will jus be Strings
     */
    tagTpl: Object,

    /**
     * `value` the underlying paper-input value
     */
    value: {
      type: String,
      notify: true
    },

    /**
     * `allowAdd` determines if new tags are allowed on pressing `Enter` or not.
     */
    allowAdd: {
      type: Boolean,
      value: true
    }
  },
  observers: [
    '_autoValidate(autoValidate, minTags, maxTags, items, items.splices)',
    '_observeTagItemsInit(items)',
    '_observeTagItems(items.splices)'
  ],

  _getValidity: function() {
    var valid = true;
    if (this.minTags) {
      valid = this.items.length >= this.minTags;
    }
    if (this.maxTags && valid) {
      valid = this.items.length <= this.maxTags;
    }
    return valid;
  },

  _autoValidate: function(autoValidate) {
    if (autoValidate) {
      this.validate();
    }
  },

  _observeTagItemsInit: function(items) {
    if(items && !this.valueArray) {
      this._observeTagItems(items)

    }

  },
  _observeTagItems: function(splices) {
    if(!splices) {
      return
    }
    var keys = [];
    this._isUpdatingingItems = true;
    this.items.forEach(function(item) {
      var id = item[this.keyPath] || item;
      keys.push(id + '');
    }, this);

    this.syncValueArrayWithKeys(keys)

    delete this._isUpdatingingItems;
  },

  _removeLast: function() {
    this.splice('items', this.items.length - 1);
  },

  removeTag: function(tag) {
    var position = this.items.indexOf(tag);
    if(position > -1) {
      this.splice('items', position, 1 );
    }
  },

  findTag: function(tag) {
    return this.items.includes(tag);
  },


  _addTag: function(tag) {
    if (this.tagTpl) {
      var id = tag;
      tag = JSON.parse(JSON.stringify(this.tagTpl));
      tag[this.keyPath] = id + '';
      if (this.labelPath) {
        tag[this.labelPath] = id;
      }
    }
    this.push('items', tag);
    this.items = this.items.slice();
    // this.fire('tag-added', tag);
  },

  _keyDown: function(event) {
    var keyVal = event.keyCode;
    if (keyVal === 13 && this.allowAdd) {
      var tags = event.target.value.split(this.delimiter);
      var me = this;

      tags.forEach(function(tag) {
       if (!me.findTag(tag)) {
          me._addTag(tag);
          event.target.value = '';
        }
      });

    } else if (keyVal === 8 && event.target.value === '') {
      this._removeLast();
    }
  },
  /**
   * Returns a reference to the focusable element.
   */
  get _focusableElement() {
    return this.$.tagInput.inputElement;
  },

});
</script>
